<h1>List of all teachers</h1>

<ul>
  {% for teacher in teacher_list %}
      <li>
        <a href="/classroom/detail_teacher/{{teacher.id}}">{{teacher.first_name}} {{teacher.last_name}}</a>
        <ul>
          <li>
            <a href="/classroom/update_teacher/{{teacher.id}}">Update information for {{teacher.first_name}} {{teacher.last_name}}</a>
          </li>
          <li>
            <a href="/classroom/delete_teacher/{{teacher.id}}">Delete {{teacher.first_name}} {{teacher.last_name}}</a>
          </li>
        </ul>
      </li>
  {% endfor %}
</ul>
